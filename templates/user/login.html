{% extends 'base.html' %}

{% load static %}


{% block content %}
<div class="row justify-content-center py-5">
    
    <div class="col-6 my-5 px-5">
        <div class="subscribe-box-style-1 p-5 py-5" data-bg-image="media/elements/element_5.png">
            <div class="subscribe-content login-form">
               <h3 class="title pb-3">
                  Login to see what you like
               </h3>
               <form class="rt-contact-form subscribe-form rt-form pt-5 px-3" method="post">
                {% csrf_token %}
                  <div class="rt-form-group mb-4">
                     {{ form.username }}
                  </div>
                  <div class="rt-form-group mb-4">
                    {{ form.password }}
                 </div>
                  <button type="submit" class="rt-submit-btn mt-3">Sign In</button>
                  <div class="form-response">
                     
                     {% if form.errors %}
                        Username and Password does not match
                     {% endif %}
                        
                     
                  </div>
                  <div class="small-text pt-4">
                  Donâ€™t have an account? <a href="{% url 'user_registration' %}">Get One</a>
                  </div>
               </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
